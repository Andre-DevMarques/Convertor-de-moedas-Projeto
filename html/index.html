<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title> Conversor De Moedas </title>

</head>

<body>

    <img id="logo" src="../assets/logo.gif" alt="money">

    <main>
        <label for="">Converter de

            <select id="selecionar-moeda-superior">

                <option value="BRL">R$ Real brasileiro</option>
                <option value="USD">US$ Dólar americano</option>
                <option value="EUR">€ Euro</option>
                <option value="GBP">£ Libra</option>
                <option value="BTC">Bitcoin</option> 

            </select>
        </label>

        <label for="">Converter para

            <select id="selecionar-moeda-infeior">

                <option value="USD">US$ Dólar americano</option>
                <option value="BRL">R$ Real brasileiro</option>
                <option value="EUR">€ Euro</option>
                <option value="GBP">£ Libra</option>
                <option value="BTC">Bitcoin</option>

            </select>
        </label>

        <label for="">Valor
            <input id="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button id="convert-Button">Converter</button>

        <section>

            <div class="moedas">
                <img id="Bandeira-superior" src="../assets/real.png" alt="img-brazil">
                <p id="moeda-nome-superior">Real</p>
                <p class="ValorConverter">R$ 0,00</p>
            </div>

            <div>
                <img class="seta" src="../assets/arrow.png" alt="Seta">
            </div>

            <div class="moedas">
                <img id="america-Bandeira" src="../assets/dolar.png" alt="img-dolar">
                <p id="moeda-logo-final">Dolar</p>
                <p class="Valorconvertido">US$ 0,00</p>
            </div>

        </section>

    </main>


</body>
<script src="../scripts.js"></script>

</html>
